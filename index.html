<!DOCTYPE html>
<html>
<head>
    <title>CUBE KING</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- Import Retro Pixel Font -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background-color: #000;
            color: #fff;
            font-family: 'Press Start 2P', cursive; /* Retro Font */
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            touch-action: none;
        }

        /* The Arcade Cabinet Container */
        #game-container {
            position: relative;
            width: 600px;
            height: 800px;
            max-width: 100%;
            max-height: 100vh;
            overflow: hidden;
            background: #000;
            /* Outer Glow */
            box-shadow: 0 0 100px rgba(0, 255, 255, 0.1);
        }

        /* CRT Screen Effects Wrapper */
        .screen-effects {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 110; /* Highest layer for effects */
            /* Vignette */
            box-shadow: inset 0 0 100px rgba(0,0,0,0.9);
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
            /* Retro Phosphor Glow */
            filter: contrast(1.2) brightness(1.1) drop-shadow(0 0 5px rgba(0, 255, 255, 0.5));
            z-index: 1;
        }

        /* Scanlines - Now ABOVE the HUD */
        .scanlines {
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0),
                rgba(255,255,255,0) 50%,
                rgba(0,0,0,0.2) 50%,
                rgba(0,0,0,0.2)
            );
            background-size: 100% 4px;
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            pointer-events: none;
            z-index: 105; /* Above HUD */
        }

        /* --- MINIMAL HUD STYLES --- */
        #ui {
            position: absolute;
            top: 25px;
            right: 25px;
            width: auto;
            pointer-events: none;
            z-index: 100; /* Under Scanlines */
            text-align: right;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 5px;
        }

        .stat-line {
            font-size: 10px;
            color: #fff;
            background: rgba(0, 10, 20, 0.6); /* Very subtle backing */
            padding: 6px 10px;
            border-radius: 2px;
            /* CRT Text Effect */
            text-shadow: 2px 0 rgba(255,0,0,0.5), -2px 0 rgba(0,0,255,0.5), 0 0 5px rgba(0,255,255,0.6);
            letter-spacing: 1px;
            border-right: 2px solid #00ffff;
        }

        .stat-label {
            color: #00ffff;
            margin-right: 8px;
            font-size: 8px;
            opacity: 0.8;
        }

        .stat-value {
            color: #fff;
            font-size: 12px;
        }

        #controls-hint {
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 100; /* Under Scanlines */
            font-size: 8px;
            color: rgba(255, 255, 255, 0.4);
            pointer-events: none;
            text-shadow: 1px 0 rgba(255,0,0,0.3), -1px 0 rgba(0,0,255,0.3);
            line-height: 1.6;
            text-transform: uppercase;
        }

        .ai-badge {
            margin-top: 5px;
            font-size: 8px;
            color: #00ff00;
            text-align: center;
            border: 1px solid #00ff00;
            padding: 3px 6px;
            background: rgba(0, 255, 0, 0.1);
            box-shadow: 0 0 5px #00ff00;
            animation: blink 1s infinite;
            display: none; 
            text-shadow: none;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        #win-screen {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 110;
            width: 100%;
            /* Glitch effect on win text too */
            text-shadow: 4px 0 red, -4px 0 blue;
        }

        #win-screen h1 {
            font-size: 40px;
            color: #ffd700;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        #mobile-controls {
            display: none;
            position: absolute;
            bottom: 30px;
            width: 100%;
            justify-content: space-between;
            padding: 0 30px;
            box-sizing: border-box;
            z-index: 120; /* Above scanlines for usability */
        }

        .control-btn {
            width: 80px;
            height: 80px;
            background: rgba(0, 0, 0, 0.5);
            border: 4px solid #444;
            border-radius: 10px; 
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            color: #888;
            box-shadow: 0 5px 0 #222;
            transition: transform 0.1s, box-shadow 0.1s;
        }

        .control-btn:active {
            transform: translateY(5px);
            box-shadow: 0 0 0 #222;
            color: #fff;
            border-color: #00ffff;
        }

        @media (max-width: 768px) {
            #mobile-controls { display: flex; }
            #controls-hint { display: none; }
        }
    </style>
</head>
<body>

<div id="game-container">
    <!-- Visual Effects Layer -->
    <div class="screen-effects"></div>
    <div class="scanlines"></div>

    <!-- Minimal HUD (Top Right) -->
    <div id="ui">
        <div class="stat-line">
            <span class="stat-label">ALT</span> <span class="stat-value"><span id="height">0</span>m</span>
        </div>
        <div class="stat-line">
            <span class="stat-label">REC</span> <span class="stat-value"><span id="score">0</span>m</span>
        </div>
        <div id="ai-status" class="ai-badge">AI ON</div>
    </div>

    <!-- Minimal Controls Hint (Bottom Left) -->
    <div id="controls-hint">
        ARROWS: MOVE<br>
        DRAG: JUMP<br>
        [A]: AI TOGGLE
    </div>

    <div id="win-screen">
        <h1>YOU ARE<br>KING</h1>
        <p style="color: #fff; font-size: 14px;">1000m CLEARED</p>
    </div>

    <div id="mobile-controls">
        <div class="control-btn" id="left-btn">←</div>
        <div class="control-btn" id="right-btn">→</div>
    </div>

    <canvas id="gameCanvas" width="600" height="800"></canvas>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreEl = document.getElementById('score');
    const heightEl = document.getElementById('height');
    const aiStatusEl = document.getElementById('ai-status');
    const winScreenEl = document.getElementById('win-screen');

    // Retro crispness
    ctx.imageSmoothingEnabled = false;

    // --- Configuration (SLOW & CONTROLLED UPDATE) ---
    const GRAVITY = 0.85;        // Reduced from 1.0 for slower fall
    const FRICTION = 0.8;        // More friction for tighter stops
    const WALK_SPEED = 4;        // Good base speed
    const MAX_DRAG_DIST = 150;
    const FORCE_MULTIPLIER = 0.15; // Reduced significantly (was 0.24) for controlled jumps
    const MAX_POWER = MAX_DRAG_DIST * FORCE_MULTIPLIER;

    // --- Colors & Aesthetics ---
    const COLORS = {
        bg: '#050510',
        grid: '#11112a',
        platform: '#2a2a4a',
        platformBorder: '#4a4a8a',
        player: '#00ffff',
        win: '#ffd700',
        text: '#ffffff'
    };

    // --- Player ---
    const player = {
        x: 300, y: 700,
        width: 30, height: 30,
        vx: 0, vy: 0,
        grounded: false,
        // Animation State
        scaleX: 1,
        scaleY: 1,
        eyeOffsetX: 0,
        eyeOffsetY: 0,
        blinkTimer: 0,
        isBlinking: false
    };

    // --- State ---
    let gameWon = false;
    let isAI = false;
    let aiTimer = 0;
    let rainbowHue = 0;
    let particles = [];
    let confetti = [];
    
    // --- Input ---
    let isDragging = false;
    let dragStart = { x: 0, y: 0 };
    let dragCurrent = { x: 0, y: 0 };
    const keys = { ArrowLeft: false, ArrowRight: false };

    // --- Camera ---
    let cameraY = 0;
    let maxHeight = 0;

    // --- Inputs ---
    window.addEventListener('keydown', (e) => {
        if(keys.hasOwnProperty(e.code)) keys[e.code] = true;
        if(e.code === 'KeyA') {
            isAI = !isAI;
            aiStatusEl.style.display = isAI ? 'block' : 'none';
        }
    });
    window.addEventListener('keyup', (e) => { if(keys.hasOwnProperty(e.code)) keys[e.code] = false; });

    function setupTouchButton(id, keyName) {
        const btn = document.getElementById(id);
        const start = (e) => { e.preventDefault(); keys[keyName] = true; btn.style.transform = 'translateY(5px)'; btn.style.borderColor = '#00ffff'; btn.style.color = '#fff';};
        const end = (e) => { e.preventDefault(); keys[keyName] = false; btn.style.transform = 'translateY(0)'; btn.style.borderColor = '#444'; btn.style.color = '#888';};
        btn.addEventListener('touchstart', start);
        btn.addEventListener('touchend', end);
        btn.addEventListener('mousedown', start);
        btn.addEventListener('mouseup', end);
        btn.addEventListener('mouseleave', end);
    }
    setupTouchButton('left-btn', 'ArrowLeft');
    setupTouchButton('right-btn', 'ArrowRight');

    // --- Mouse/Touch Logic ---
    function getInputPos(e) {
        const rect = canvas.getBoundingClientRect();
        const clientX = e.touches ? e.touches[0].clientX : e.clientX;
        const clientY = e.touches ? e.touches[0].clientY : e.clientY;
        const scaleX = canvas.width / rect.width;
        const scaleY = canvas.height / rect.height;
        return { x: (clientX - rect.left) * scaleX, y: (clientY - rect.top) * scaleY };
    }

    const startDrag = (e) => {
        if(!player.grounded) return;
        isDragging = true;
        dragStart = getInputPos(e);
        dragCurrent = dragStart;
    };
    const moveDrag = (e) => {
        if(!isDragging) return;
        if(e.type === 'touchmove') e.preventDefault(); 
        
        let pos;
        if(e.type === 'touchmove') pos = getInputPos(e);
        else {
            if(e.buttons !== 1) { endDrag(e); return; }
            pos = getInputPos(e);
        }
        dragCurrent = pos;
    };
    const endDrag = (e) => {
        if(!isDragging) return;
        isDragging = false;
        const dx = dragStart.x - dragCurrent.x;
        const dy = dragStart.y - dragCurrent.y;
        const dist = Math.sqrt(dx*dx + dy*dy);
        const power = Math.min(dist, MAX_DRAG_DIST);
        if(power < 10) return;
        const angle = Math.atan2(dy, dx);
        player.vx = Math.cos(angle) * (power * FORCE_MULTIPLIER);
        player.vy = Math.sin(angle) * (power * FORCE_MULTIPLIER);
        player.grounded = false;
        
        // Triggered on Jump
        player.scaleX = 0.7;
        player.scaleY = 1.3;
        
        createParticles(player.x + player.width/2, player.y + player.height, 8, COLORS.player);
    };

    canvas.addEventListener('mousedown', startDrag);
    window.addEventListener('mousemove', moveDrag);
    window.addEventListener('mouseup', endDrag);
    canvas.addEventListener('touchstart', startDrag, {passive: false});
    window.addEventListener('touchmove', moveDrag, {passive: false});
    window.addEventListener('touchend', endDrag);

    // --- AI ---
    function performAIJump() {
        const startX = player.x + player.width/2;
        const startY = player.y + player.height;
        const candidates = platforms.filter(p => p.y < player.y - 10).sort((a,b) => b.y - a.y);
        let bestTarget = null;
        let bestVx = 0, bestVy = 0;

        for(let i=0; i<Math.min(candidates.length, 5); i++) {
            const t = candidates[i];
            const tx = t.x + t.w/2;
            const ty = t.y;
            const apexMargin = 60; 
            const h = startY - (ty - apexMargin);
            const reqVy = -Math.sqrt(2 * GRAVITY * h);
            const t_total = (-reqVy/GRAVITY) + Math.sqrt(2*apexMargin/GRAVITY);
            const reqVx = (tx - startX) / t_total;
            if(Math.sqrt(reqVx*reqVx + reqVy*reqVy) <= MAX_POWER) {
                bestTarget = t; bestVx = reqVx; bestVy = reqVy; break;
            }
        }

        if(bestTarget) {
            const err = 0.05;
            player.vx = bestVx + (Math.random()-0.5)*err*10;
            player.vy = bestVy + (Math.random()-0.5)*err*5;
        } else {
            const dir = (canvas.width/2 - startX) > 0 ? 1 : -1;
            player.vx = dir * 5; player.vy = -20;
        }
        player.grounded = false;
        
        // Simple AI Stretch
        player.scaleX = 0.7;
        player.scaleY = 1.3;
        
        createParticles(startX, startY, 8, isAI ? `hsl(${rainbowHue}, 100%, 50%)` : COLORS.player);
    }

    // --- Level Generation ---
    const platforms = [];
    platforms.push({x: -100, y: 780, w: 1000, h: 50, type: 'floor'}); 
    let currentY = 700;
    const TARGET_Y = 700 - 10000; // 1000m
    platforms.push({x: 0, y: 650, w: 200, h: 20, type: 'normal'}); 

    while(currentY > TARGET_Y) {
        const prog = Math.min(1, Math.abs((700 - currentY)/10000));
        currentY -= (50 + Math.random() * (50 + prog*100)); 
        const w = Math.max(30, 80 * (1 - prog*0.6) + Math.random()*40);
        const x = Math.random() * (canvas.width - w);
        platforms.push({x: x, y: currentY, w: w, h: 20, type: 'normal'});
    }
    platforms.push({x: 250, y: TARGET_Y, w: 100, h: 20, type: 'win'});

    // --- Particles & FX ---
    function createParticles(x, y, count, color) {
        for(let i=0; i<count; i++) {
            particles.push({
                x: x, y: y,
                vx: (Math.random()-0.5)*6, // Slower particles
                vy: (Math.random()-0.5)*6,
                life: 1.0,
                color: color,
                size: Math.random()*4 + 2
            });
        }
    }
    function spawnConfetti() {
        if(confetti.length > 200) return;
        confetti.push({
            x: player.x, y: player.y,
            vx: (Math.random()-0.5)*15, 
            vy: (Math.random()-0.5)*15 - 5,
            life: 100 + Math.random()*50,
            color: `hsl(${Math.random()*360}, 100%, 50%)`
        });
    }

    // --- MAIN GAME LOOP ---
    function loop() {
        // --- UPDATE STEP ---
        
        // --- ANIMATION LOGIC (Stretch Falling / Squish Landing) ---
        let targetScaleX = 1;
        let targetScaleY = 1;

        if (player.grounded) {
            // Idle Breathing
            if (!isDragging) {
                const breathe = Math.sin(Date.now() * 0.005) * 0.03;
                targetScaleX = 1 + breathe;
                targetScaleY = 1 - breathe;
            }
        } else {
            // Air Stretch: Stretch vertically based on speed
            const speed = Math.abs(player.vy);
            // Increased scaling factor slightly to ensure visibility at lower speeds
            const stretch = Math.min(speed * 0.03, 0.25); 
            targetScaleY = 1 + stretch;
            targetScaleX = 1 - stretch * 0.5; // Preserve volume

            // Trail Particles when falling fast
            // Lowered threshold to 6 to match new gravity
            if (player.vy > 6 && Math.random() > 0.5) {
                 createParticles(
                     player.x + player.width/2 + (Math.random()-0.5)*20, 
                     player.y + (Math.random() * 10), 
                     1, 
                     isAI ? `hsl(${rainbowHue}, 100%, 80%)` : '#aaffff'
                 );
            }
        }

        // Lerp towards target scale
        // Slower recovery (0.06) so the squish is visible longer
        player.scaleX += (targetScaleX - player.scaleX) * 0.06;
        player.scaleY += (targetScaleY - player.scaleY) * 0.06;

        // -----------------------------------------------------

        // 2. Blinking Logic
        player.blinkTimer++;
        if (player.blinkTimer > 150 && Math.random() > 0.95) {
            player.isBlinking = true;
            player.blinkTimer = 0;
        }
        if (player.blinkTimer > 10) player.isBlinking = false;

        // 3. Eye Tracking
        let targetEyeX = 0;
        let targetEyeY = 0;
        if (isDragging) {
            // Look in direction of drag
            const dx = dragStart.x - dragCurrent.x;
            const dy = dragStart.y - dragCurrent.y;
            const angle = Math.atan2(dy, dx);
            targetEyeX = Math.cos(angle) * 4;
            targetEyeY = Math.sin(angle) * 4;
        } else if (!player.grounded) {
            // Look in direction of travel when in air
            const speed = Math.sqrt(player.vx * player.vx + player.vy * player.vy);
            if (speed > 1) {
                targetEyeX = (player.vx / speed) * 3;
                targetEyeY = (player.vy / speed) * 3;
            }
        }
        // Ease the eyes to the target position
        player.eyeOffsetX += (targetEyeX - player.eyeOffsetX) * 0.2;
        player.eyeOffsetY += (targetEyeY - player.eyeOffsetY) * 0.2;

        if(!gameWon && player.y <= TARGET_Y) {
            gameWon = true;
            winScreenEl.style.display = 'block';
            for(let i=0; i<20; i++) spawnConfetti();
        }
        if(gameWon && Math.random()>0.8) spawnConfetti();

        if(isAI && player.grounded && !gameWon) {
            aiTimer++;
            if(aiTimer > 15) { performAIJump(); aiTimer = 0; } 
            player.vx *= 0.5;
        }

        if(!isAI && player.grounded && !isDragging) {
            if(keys.ArrowLeft) player.vx = -WALK_SPEED;
            else if(keys.ArrowRight) player.vx = WALK_SPEED;
            else player.vx *= FRICTION;
        } else if(player.grounded) player.vx *= FRICTION;

        player.vy += GRAVITY;
        player.x += player.vx;
        player.y += player.vy;

        if(player.x < 0) { player.x = 0; player.vx *= -0.5; }
        if(player.x + player.width > canvas.width) { player.x = canvas.width - player.width; player.vx *= -0.5; }

        player.grounded = false;
        for (let plat of platforms) {
            if (player.x < plat.x + plat.w && player.x + player.width > plat.x &&
               player.y < plat.y + plat.h && player.y + player.height > plat.y) {
                
                if(player.vy > 0 && player.y + player.height - player.vy <= plat.y + plat.h/2) {
                    player.grounded = true;
                    // Calculate impact force before zeroing velocity
                    const impact = player.vy;
                    
                    player.vy = 0;
                    player.y = plat.y - player.height;
                    
                    // Triggered on Landing
                    if (impact > 2) {
                        // Dynamic Squish based on height fallen
                        // Scaled to new gravity: Hard fall > 10 (was > 15)
                        const squishFactor = Math.min(impact * 0.04, 0.5); 
                        player.scaleX = 1 + squishFactor; 
                        player.scaleY = 1 - squishFactor;

                        // Impact Particles - Lowered threshold for visibility
                        if (impact > 6) {
                            const particleCount = Math.floor(impact * 1.5);
                            createParticles(player.x + player.width/2, player.y + player.height, particleCount, '#fff');
                        }
                    }

                } else if(player.vy < 0 && player.y - player.vy >= plat.y + plat.h) {
                    player.vy = 0; player.y = plat.y + plat.h;
                } else {
                    player.vx *= -0.5; // Dampen side collisions
                }
            }
        }

        const targetCamY = -player.y + canvas.height * 0.6;
        cameraY += (targetCamY - cameraY) * 0.15; 

        const rawH = 700 - player.y;
        currentHeightDisplay = Math.max(0, Math.floor(rawH/10));
        if(currentHeightDisplay > maxHeight) {
            maxHeight = currentHeightDisplay;
            scoreEl.innerText = maxHeight;
        }
        heightEl.innerText = currentHeightDisplay;

        // Clean Particles
        for(let i=particles.length-1; i>=0; i--) {
            let p = particles[i];
            p.x += p.vx; p.y += p.vy;
            p.life -= 0.08; 
            if(p.life <= 0) particles.splice(i,1);
        }
        for(let i=confetti.length-1; i>=0; i--) {
            let p = confetti[i];
            p.x += p.vx; p.y += p.vy; p.vy += 0.1;
            p.life--;
            if(p.life <= 0) confetti.splice(i,1);
        }

        // --- DRAW STEP ---
        ctx.fillStyle = COLORS.bg;
        ctx.fillRect(0,0,canvas.width, canvas.height);

        ctx.save();
        ctx.translate(0, cameraY);

        ctx.strokeStyle = COLORS.grid;
        ctx.lineWidth = 1;
        const gridSize = 50;
        const startGridY = Math.floor(-cameraY / gridSize) * gridSize;
        const endGridY = startGridY + canvas.height + gridSize;
        
        ctx.beginPath();
        for(let x=0; x<=canvas.width; x+=gridSize) { ctx.moveTo(x, startGridY); ctx.lineTo(x, endGridY); }
        for(let y=startGridY; y<=endGridY; y+=gridSize) { ctx.moveTo(0, y); ctx.lineTo(canvas.width, y); }
        ctx.stroke();

        for(let p of platforms) {
            if(p.type === 'win') {
                ctx.fillStyle = COLORS.win;
                ctx.shadowBlur = 20; ctx.shadowColor = COLORS.win;
            } else {
                ctx.fillStyle = COLORS.platform;
                ctx.shadowBlur = 0;
            }
            
            ctx.fillRect(p.x, p.y, p.w, p.h);
            
            ctx.strokeStyle = COLORS.platformBorder;
            ctx.lineWidth = 3;
            ctx.strokeRect(p.x, p.y, p.w, p.h);
            
            ctx.fillStyle = '#000';
            ctx.fillRect(p.x + 3, p.y + 3, p.w - 6, p.h - 6);
            ctx.fillStyle = p.type === 'win' ? COLORS.win : COLORS.platform;
            ctx.fillRect(p.x + 5, p.y + 5, p.w - 10, p.h - 10);
        }
        ctx.shadowBlur = 0;

        for(let p of particles) {
            ctx.fillStyle = p.color;
            ctx.globalAlpha = p.life;
            ctx.fillRect(p.x, p.y, p.size, p.size);
        }
        for(let p of confetti) {
            ctx.fillStyle = p.color;
            ctx.fillRect(p.x, p.y, 4, 4);
        }
        ctx.globalAlpha = 1;

        if(isDragging && player.grounded && !isAI && !gameWon) {
            const dx = dragStart.x - dragCurrent.x;
            const dy = dragStart.y - dragCurrent.y;
            const dist = Math.sqrt(dx*dx + dy*dy);
            const power = Math.min(dist, MAX_DRAG_DIST);
            
            if(power > 10) {
                const angle = Math.atan2(dy, dx);
                const len = power * 1.5;
                const endX = player.x + player.width/2 + Math.cos(angle)*len;
                const endY = player.y + player.height/2 + Math.sin(angle)*len;

                ctx.strokeStyle = `hsl(${180 - (power/MAX_DRAG_DIST)*180}, 100%, 50%)`;
                ctx.lineWidth = 2;
                ctx.setLineDash([4, 4]);
                ctx.beginPath();
                ctx.moveTo(player.x+player.width/2, player.y+player.height/2);
                ctx.lineTo(endX, endY);
                ctx.stroke();
                ctx.setLineDash([]);

                ctx.fillStyle = ctx.strokeStyle;
                ctx.fillRect(endX-3, endY-3, 6, 6);
            }
        }

        // --- DRAW TRANSFORMED PLAYER ---
        const cx = player.x + player.width / 2;
        const cy = player.y + player.height; // Pivot at feet

        ctx.save();
        ctx.translate(cx, cy);
        ctx.scale(player.scaleX, player.scaleY);
        ctx.translate(-cx, -cy);

        if(isAI) {
            rainbowHue = (rainbowHue+2)%360;
            ctx.fillStyle = `hsl(${rainbowHue}, 100%, 60%)`;
            ctx.shadowBlur = 15; ctx.shadowColor = ctx.fillStyle;
        } else {
            ctx.fillStyle = COLORS.player;
            ctx.shadowBlur = 15; ctx.shadowColor = COLORS.player;
        }

        // Draw Body
        ctx.fillRect(player.x, player.y, player.width, player.height);

        // Draw Face
        ctx.fillStyle = '#000';
        const faceX = player.x + 8;
        const faceY = player.y + 8;
        if (!player.isBlinking) {
            const px = Math.max(-2, Math.min(2, player.eyeOffsetX));
            const py = Math.max(-2, Math.min(2, player.eyeOffsetY));
            ctx.fillRect(faceX + px, faceY + py, 6, 6); // Left Eye
            ctx.fillRect(faceX + 12 + px, faceY + py, 6, 6); // Right Eye
        } else {
            ctx.fillRect(faceX, faceY + 3, 6, 2); // Blink Left
            ctx.fillRect(faceX + 12, faceY + 3, 6, 2); // Blink Right
        }

        ctx.restore();
        ctx.restore(); // Add missing outer restore

        const goalY = 700 - 10000;
        const screenGoalY = goalY + cameraY;
        if(screenGoalY > -50 && screenGoalY < canvas.height + 50) {
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(0, screenGoalY);
            ctx.lineTo(canvas.width, screenGoalY);
            ctx.stroke();
            ctx.fillStyle = '#fff';
            ctx.font = '10px "Press Start 2P"';
            ctx.fillText("GOAL", 10, screenGoalY - 10);
        }

        if(maxHeight > 0) {
            const bestY = 700 - (maxHeight * 10) + cameraY;
            if(bestY > -50 && bestY < canvas.height + 50) {
                ctx.strokeStyle = '#ffd700';
                ctx.setLineDash([5, 5]);
                ctx.beginPath(); ctx.moveTo(0, bestY); ctx.lineTo(canvas.width, bestY); ctx.stroke();
                ctx.setLineDash([]);
                ctx.fillStyle = '#ffd700';
                ctx.font = '10px "Press Start 2P"';
                ctx.fillText("BEST", 10, bestY - 5);
            }
        }

        requestAnimationFrame(loop);
    }
    
    // Start Loop
    loop();

</script>
